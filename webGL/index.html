<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webGL</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas">您的浏览器不支持</canvas>
  </body>
  <script>
    function initGL() {
      const canvas = document.querySelector("#canvas");
      const gl = canvas.getContext("webgl");
      console.log(gl);
      // 确认 WebGL 支持性
      if (!gl) {
        alert(
          "无法初始化 WebGL，你的浏览器、操作系统或硬件等可能不支持 WebGL。"
        );
        return;
      }

      // 使用完全不透明的黑色清除所有图像
      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      // 用上面指定的颜色清除缓冲区
      gl.clear(gl.COLOR_BUFFER_BIT);
    }

    initGL();
  </script>
</html>
