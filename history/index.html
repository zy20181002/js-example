<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>history pushState replaceState</title>
  </head>
  <body>
    <button onclick="onAddState()">点击新增history</button>
    <button onclick="onReplaceState()">点击替换history</button>
  </body>
  <script>
    function onAddState() {
      history.pushState({ foo: "bar" }, "add state", "add.html");
      console.log("add state的值：", history); // null
    }

    function onReplaceState() {
      history.replaceState({ foo: "new bar" }, "replace state", "replace.html");
      console.log("replace state的值：", history); // null
    }

    window.addEventListener("popstate", function () {
      var state = history.state; //取出state值
      //注意：在此处时（点击后退按钮时），state的值已经为null
      // （因为返回时历史记录会被删除，浏览器动作）
      console.log("点击后退按钮后 state的值：", state); // null
      //判断，想要执行的操作
    });
  </script>
</html>
